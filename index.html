<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing in Algebra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Drawing in Algebra: Math-Based Drawing Tutorials</h1>
        <p>Follow step-by-step with your ruler, protractor, and straight edge on paper. Watch the on-screen guides!</p>
    </header>

    <section id="tutorial">
        <h2>Example: Drawing a Simple Face Outline</h2>
        <div id="step-container">
            <img id="step-image" src="images/step1.png" alt="Step Image">
            <div id="step-explanation"></div>
        </div>
        <div id="controls">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </section>

    <section id="submission">
        <h2>Submit Your Drawing for Analysis</h2>
        <input type="file" id="image-upload" accept="image/*">
        <button id="analyze-btn">Analyze and Generate Steps</button>
        <div id="analysis-result"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
