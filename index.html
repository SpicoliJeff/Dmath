<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-by-Step Face Drawing Tutorial</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f0f0; }
        #tutorial { max-width: 800px; margin: 0 auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #step-image { max-width: 100%; height: auto; border: 1px solid #ddd; margin-bottom: 20px; }
        #explanation { font-size: 18px; margin-bottom: 20px; }
        #next-btn { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        #next-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div id="tutorial">
        <h1>Step-by-Step Drawing of Older Woman's Face</h1>
        <p>Use your ruler, protractor, and straight edge to follow along on paper. Advance steps on screen as you draw.</p>
        <img id="step-image" src="" alt="Current Step">
        <div id="explanation"></div>
        <button id="next-btn">Start / Next Step</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
